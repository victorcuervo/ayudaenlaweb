# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
theme: jekyll-theme-so-simple
# remote_theme: mmistakes/so-simple-theme
skin: "/assets/css/skins/default.css"
locale: es-ES
title: "Ayuda en la Web"
description: "Desde lo sencillo, hasta lo avanzado"
baseurl: # the subpath of your site, e.g. "/blog"
url: https://ayw.aulambra.com
logo: /images/site-logo.png
date_format: "%-d %B %Y"
read_time: true
words_per_minute: 200
mathjax: # MathJax equations, e.g. true
google_fonts:
  - name: "Source Sans Pro"
    weights: "400,400i,700,700i"
  - name: "Lora"
    weights: "400,400i,700,700i"
google_analytics: G-7FZP8EQZG9 # Google Analytics id, e.g. "UA-NNNNNNNN-N"
#disqus:
#  shortname: arquitectoit
twitter:
  username: ayudaenlaweb

# Liquid
liquid:
  error_mode: strict

# Build settings
permalink: /:categories/:title/
markdown: kramdown
feed:
  path: atom.xml

# Pagination - https://jekyllrb.com/docs/pagination/
# paginate: 10
# paginate_path: /page:num/

# Search
search_full_content: true

# Taxonomy pages
category_archive_path: "/"
tag_archive_path: "/tags/#"

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-paginate

# Collections
collections:
  categorias:
    output: true
    permalink: /:path/
  pages:
    output: true
    permalink: /:path/
  autores:
    output: true
    permalink: /autor/:path/

# Front Matter Defaults
defaults:
  # Posts defaults
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      share: true
    # Recipe defaults
  - scope:
      path: "_categorias"
      type: categorias
    values:
      layout: page
      comments: true
      share: true      
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: page
      share: true
  - scope:
      path: "_autores"
      type: autores
    values:
      layout: page
      share: true      

# Site Author
author:
  name:
  picture:
  email:
  twitter:
  links:
    - title:
      url:
      icon:

# Footer Links
footer_links:
  - title: Twitter
    url: https://twitter.com/ayudaenlaweb
    icon: fab fa-twitter-square
  - title: Facebook
    url: https://www.facebook.com/AyudaenlaWeb/
    icon: fab fa-facebook
  - title: Github
    url: https://github.com/victorcuervo
    icon: fab fa-github      
  - title: Feed
    url: atom.xml
    icon: fas fa-rss-square

